<h2 class="heading">created user-list component</h2>

<h2>Item Lists</h2>

<p>
    <em>Select an item from the list to see details.</em>
</p>
<div>
    @for (item of items; track $index) {
        <button type="button" (click)="selectItem(item)">
            {{item.name}}
        </button>
    }
</div>
