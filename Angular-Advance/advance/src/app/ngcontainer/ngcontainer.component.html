<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>ng-container</h1>
</div>
<div class="row">
    <div class="col-4">
        <ng-container *ngIf="isContainer">
            <p>THis is from ng-container</p>
        </ng-container>
    </div>
    <div class="col-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="isApiCalled">
                    <tr>
                        <td colspan="4" class="text-center">
                            <div class="spinner-border text-muted"></div>
                            <div class="spinner-border text-primary"></div>
                            <div class="spinner-border text-success"></div>
                            <div class="spinner-border text-info"></div>
                            <div class="spinner-border text-warning"></div>
                            <div class="spinner-border text-danger"></div>
                            <div class="spinner-border text-secondary"></div>
                            <div class="spinner-border text-dark"></div>
                            <div class="spinner-border text-light"></div>
                        </td>
                    </tr>
                </ng-container>
                <ng-container *ngIf="!isApiCalled">
                    @for (item of userDataFromPost; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                        </tr>
                        }
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="col-4">

    </div>
</div>
<div class="row">
    <div class="col-4">
        <button class="btn btn-primary" (click)="getUser()">Load User</button>
    </div>
    <div class="col-4">

    </div>
    <div class="col-4">

    </div>
</div>
