<div class="mt-2 p-2 bg-secondary text-white rounded">

</div>
<div class="row">
    <div class="col-3">
        {{name()}} -- {{courseName}}
    </div>
    <div class="col-3">
        {{rollNo()}}
    </div>
    <div class="col-6">
        FullName - {{fullName()}}
    </div>
</div>

        <button type="button" class="btn btn-success"(click)="changeFirstName()">Change First Name</button>

    <div class="col-3 pt-2">
        <button type="button" class="btn btn-success"(click)="changeLastName()">Change Second Name</button>
